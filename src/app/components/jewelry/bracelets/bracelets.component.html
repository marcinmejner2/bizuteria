<div class="container py-5">
  <h2 class="mb-4 text-center">Bransoletki</h2>

  <div class="row mb-5">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p class="lead text-center">Odkryj naszą kolekcję stylowych bransoletek, które dodadzą elegancji Twoim nadgarstkom.</p>
    </div>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Ładowanie...</span>
    </div>
  </div>

  <div *ngIf="!loading && bracelets.length === 0" class="alert alert-info">
    Aktualnie brak bransoletek w naszej kolekcji. Zapraszamy ponownie wkrótce!
  </div>

  <!-- Układ z CSS Grid -->
  <div class="products-grid">
    <div *ngFor="let bracelet of bracelets" class="product-card-wrapper">
      <div class="product-card">
        <div class="product-img-container">
          <img [src]="bracelet.imageUrl" class="product-img" alt="{{ bracelet.name }}"
               [ngClass]="{'grayscale': !bracelet.inStock}">
          <div *ngIf="!bracelet.inStock" class="unavailable-badge">
            Niedostępny
          </div>
        </div>
        <div class="card-body">
          <h5 class="product-title">{{ bracelet.name }}</h5>
          <p class="product-description">{{ bracelet.description }}</p>
          <div class="product-footer">
            <p class="product-price">{{ bracelet.price | currency:'PLN ' }}</p>
            <button class="btn-add" [disabled]="!bracelet.inStock">
              <i class="bi bi-cart-plus"></i> Dodaj
            </button>
          </div>

          <!-- Przycisk switch widoczny tylko dla zalogowanych użytkowników -->
          <div *ngIf="authService.user$ | async" class="admin-controls">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch"
                    [id]="'inStockSwitch_' + bracelet.id"
                    [checked]="bracelet.inStock"
                    (change)="toggleInStock(bracelet)">
              <label class="form-check-label" [for]="'inStockSwitch_' + bracelet.id">
                {{ bracelet.inStock ? 'Dostępny' : 'Niedostępny' }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
